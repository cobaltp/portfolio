---
overrides:
  - files: "src/**/*.{js,jsx,ts,tsx}"
    options:
      tabWidth: 2
      printWidth: 120
      trailingComma: all
      semi: false
      singleQuote: true
      jsxSingleQuote: false
      htmlWhitespaceSensitivity: ignore
      importOrder: ["<THIRD_PARTY_MODULES>", "^[./*]"]
plugins:
  - "@trivago/prettier-plugin-sort-imports"
  - "prettier-plugin-tailwindcss"
pluginSearchDirs: false
